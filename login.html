<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper flex">
    <nav class=" w-[370px] bg-[#F2EAE1] h-[100vh] pt-[18px] text-center flex flex-col gap-[180px] px-[20px]">
      <div>
        <div class="flex items-center gap-[12.5px] mx-auto justify-center	w-[100%] mb-[43px]">
          <span class="h-[26px] w-[3px] inline-block border-[2px] border-[#F8D442]	"></span>
          <h2 class="text-[23px] font-bold	text-black">CRUD OPERATIONS</h2>
        </div>
        <div class="img-wrap w-[130px] mx-auto mb-[15px]">
          <div class="w-[120px] h-[120px] mx-auto rounded-[50%] mb-[25px] bg-black">
            <label class="cursor-pointer">
              <img class="rounded-[50%] nav-img-change" src="./images/developer.png" alt="profile img" width="100%" >
              <input class="visually-hidden nav-input-change" type="file">
            </label>
          </div>
          <h4 class=" title font-bold text-[27px]">Karthi Madesh</h4>
        </div>
        <span class="block text-[#FEAF00] text-[14px] mb-[60px] ">Admin</span>
        <a class="flex mx-auto items-center gap-[15px] bg-[#FEAF00] rounded-[4px] justify-center pr-[53px] pl-[40px] block w-[220px] pt-[14px] pb-[13px] hover:opacity-70 ease-out duration-300" href="#">
          <img src="./images/student-icon.svg" alt="Students icon" width="20" height="16">
          <span class="text-[15px] font-semibold inline-block">Students</span>
        </a>
      </div>
      <label class=" w-[100px] mx-auto cursor-pointer flex items-center justify-center gap-[23px] hover:opacity-70 ease-out duration-300">
        <button class="btn-logout font-normal text-[17px]">Logout</button>
        <img  src="./images/logout.svg" alt="logout-icon" width="17" height="17">
      </label>
    </nav>

     <div class="w-[100%] flex flex-col">

      <div class="w-[100%] flex items-center justify-between h-[60px] bg-[#F2EAE1] py-[11px] pr-[45px] pl-[30px]">
      <img src="./images/play.svg" alt="icon" width="18" height="18">
      <div class="flex items-center gap-[28px] relative">
      <input class="search-input py-[9px] w-[212px]  pl-[13px] text-[14px] pr-[15px] outline-none rounded-[8px]" placeholder="Search..." type="search">
      <ul class="search-list absolute p-[10px] top-[45px] rounded-[6px] bg-slate-500 w-[83%] " >1</ul>
      <img src="./images/bell.svg" alt="bell-icon" width="17" height="20">
     </div>
      </div>
      <div class="px-[35px] pt-[15px]">
        <div class="flex items-center justify-between border-b-[2px] pb-[11px]">
          <h3 class="text-[22px] font-bold">Students List</h3>
          <div class="flex items-center gap-[30px]">
            <img src="./images/sort.svg" alt="sort-icon" width="14" height="22">
            <button class=" add-btn hover:opacity-50 ease-out duration-300 w-[240px] pt-[13px] pb-[11px] text-white px-[20px] bg-[#FEAF00] rounded-[4px] text-[15px] font-semibold">ADD NEW STUDENT</button>
          </div>
        </div>
        <ul class="flex items-center  justify-center py-[22px] pl-[20px] text-[#ACACAC] font-semibold">
          <li class="item-list ">Name</li>
          <li class="item-list ">Email</li>
          <li class="item-list">Phone</li>
         <div class="flex items-center gap-[27px]  text-[#ACACAC] font-semibold">
          <li class="item-list  w-[135px]">Enroll Number</li>
          <li class="item-list  w-[135px]">Date admission</li>
         </div>
        </ul>
        <ul class="list"></ul>
      </div>
     
     </div>
  </div>
  
 
  
  
  <div id="modal-wrapper" class="modal-wrapper">
    <div class="modal">
      
    </div>
  </div>
  <script src="./js/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
