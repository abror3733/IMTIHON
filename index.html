<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD OPERATIONS</title>
   <link rel="stylesheet" href="./css/main.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
<body>
  <div class="mx-auto">
    <form class="form flex flex-col w-[475px] mx-auto  items-center mt-[50px] bg-white pt-[44px] px-[30px] pb-[35px] rounded-[20px]">
      <div class="form-wrap flex items-center gap-[12.5px] mx-auto justify-center	w-[100%] mb-[43px]">
         <span class="h-[35px] w-[3px]"></span>
         <h2 class="text-[35px] font-bold	text-black">CRUD OPERATIONS</h2>
      </div>
      <h3 class="text-[24px] font-semibold mb-[9px] ">Sign In</h3>
      <p class="text-slate-500 text-[15px] mb-[50px]">Enter your credentials to access your account</p>
      <label class="flex flex-col gap-[7px] w-[100%] mb-[20px]">
        <span class="text-[14px] font-semibold	text-slate-700">Name</span>
        <input class="form-input rounded-[4px] py-[15px] border-[1.5px] pl-[15px] w-[100%]" type="text" placeholder="Enter your name"  required autocomplete="off">
      </label>
      <label class="flex flex-col gap-[7px] w-[100%] mb-[30px]">
        <span class="text-[14px] font-semibold	text-slate-700">Password</span>
        <input class="form-input rounded-[4px] py-[15px] border-[1.5px] pl-[15px] w-[100%]" type="password" placeholder="Enter your password" required autocomplete="off">
      </label>
      <button class="submit-btn bg-[#FEAF00] w-[100%] py-[13px] text-[17px] text-white font-semibold rounded-[4px]">SIGN IN</button>
    </form>
  </div>



  <div id="modal-wrapper" class="modal-wrapper">
    <div class="modal"></div>
  </div>
  <script src="./js/app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
